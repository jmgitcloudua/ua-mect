    <div id="modalsecure"class="modal">

                <input style="margin-left: 32%; margin-top: 2%;" type="submit" class="btn btn-primary py-3 px-5">

        </form>
        <button style="margin-left: 38%; margin-top: 3% ;" id="closesecure">Close Pop-Up</button>
    </div>
    <div style="height: 30%;" id="modalnonsecure"class="modal">

                <input id="imageidns" type="hidden" class="form-control" placeholder="Password" name="fullImageValue">
              </div>
              <div class="form-group">
                <input style="margin-left: 27%; margin-top: 2%;" type="submit" class="btn btn-primary py-3 px-5" value="See image info">

        <button style="margin-left: 38%; margin-top: 3% ;" id="closenonsecure">Close Pop-Up</button>

  <script>
     $(".secure").click(function() {{
        $('#modalsecure').show();
        id = $(this).val();
        $("#imageid").val(id);
     }});

     $("#closesecure").click(function() {{
        $('#modalsecure').hide();
     }});

     $(".nonsecure").click(function() {{
        $('#modalnonsecure').show();
        id = $(this).val();
        $("#imageidns").val(id);
     }});

     $("#closenonsecure").click(function() {{
        $('#modalnonsecure').hide();
     }});
  </script>
