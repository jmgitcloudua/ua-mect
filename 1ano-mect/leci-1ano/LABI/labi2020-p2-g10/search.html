	              </div>
	              <div class="form-group">
                    <input type="text" class="form-control" placeholder="Display from this image" name="startImage">
                  </div>
                  <div class="form-group">
                    <select type="text" class="form-control" placeholder="Filters" name="filters">
                        <option disabled selected value> -- Choose the filter you want to list -- </option>
