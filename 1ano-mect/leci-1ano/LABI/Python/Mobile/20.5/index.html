<script>
	function showPosition(position)
	{
		$("#location").html(position.coords.latitude+" "+position.coords.longitude);

		var mymap = L.map('mapid').setView([position.coords.latitude, position.coords.longitude], 13);
		L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token={accessToken}', {
		    attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
		    maxZoom: 18,
		    id: 'mapbox/streets-v11',
		    tileSize: 512,
		    zoomOffset: -1,
		    accessToken: 'pk.eyJ1IjoiYXp1cXVldGUiLCJhIjoiY2tiMG4zaG13MDZiZzJxcngxMGpuNGlsNiJ9.FCLTEoBnHFvuBJRcRkrCNg '
		}).addTo(mymap);

		L.marker([position.coords.latitude, position.coords.longitude]).addTo(mymap);
	}
	$(document).ready(function() {
		navigator.geolocation.getCurrentPosition(showPosition);
	});
</script>
